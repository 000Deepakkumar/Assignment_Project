<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <h2 id="title">Assignment</h2>
    <div class="content">
        <div class="path-select">
            <label for="path"><b>Select Path</b></label><br>
            <select id="path" name="path">
                <option disabled selected hidden>Select Path</option>
                <option value="A->B">A->B</option>
                <option value="A->C">A->C</option>
                <option value="A->D">A->D</option>
                <option value="A->E">A->E</option>
                <option value="B->C">B->C</option>
                <option value="B->D">B->D</option>
                <option value="C->D">C->D</option>
                <option value="C->E">C->E</option>
                <option value="D->E">D->E</option>
                <option value="D->E">D->E</option>

            </select>
        </div>
            <div class="hexagon">
                <span class="node" id="divA">A</span><br>
                <span class="node" id="divB">B</span>
                <span class="node" id="divE">E</span><br>
                <span class="node" id="divC">C</span>
                <span class="node" id="divD">D</span>
                <div id="line1"></div>
                <div id="line2"></div>
                <div id="line3"></div>
                <div id="line4"></div>
                <div id="line5"></div>
                <div id="line6"></div>
                <div id="line7"></div>
                <div id="line8"></div>
                <div id="line9"></div>
            </div>
    </div>
</body>
<script src="option.js"></script>
<script src="lineCreate.js"></script>
<script src="pathSelect.js"></script>

</html>
